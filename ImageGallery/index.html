

<!-- IMAGE GALLERY -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="back-btn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.png"></img></span>
                <span><img src="images/image-2.png"></img></span>
                <span><img src="images/image-3.png"></img></span>
            </div>
    
            <div>
                <span><img src="images/image-4.png"></img></span>
                <span><img src="images/image-5.png"></img></span>
                <span><img src="images/image-6.png"></img></span>
            </div>

            <div>
                <span><img src="images/bmw.jpg"></img></span>
                <span><img src="images/bmw1.jpg"></img></span>
                <span><img src="images/download (1).jpeg"></img></span>
            </div>

        </div>
        <img src="images/next.png" id="next-btn">
    </div>

    <script src="app.js"></script>
</body>
</html>
